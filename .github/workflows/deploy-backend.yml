name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          echo "${{ secrets.AZURE_CREDENTIALS }}" > sp.json
          az login --service-principal -u $(jq -r .clientId sp.json) \
                   -p $(jq -r .clientSecret sp.json) --tenant $(jq -r .tenantId sp.json)
          az acr login --name containerdeploytrial

      - name: Pull image from ACR
        run: |
          docker pull containerdeploytrial.azurecr.io/practical_docker_deploy-backend:latest

      - name: Deploy to App Service
        uses: azure/webapps-container-deploy@v2
        with:
          app-name: ${{ secrets.APP_SERVICE_BACKEND }}
          images: containerdeploytrial.azurecr.io/practical_docker_deploy-backend:latest
